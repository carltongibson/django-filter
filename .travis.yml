sudo: false

language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"

cache: pip

install:
  - pip install coverage tox tox-travis tox-venv

script:
  - coverage erase
  - tox

matrix:
  include:
    - python: "3.7"
      dist: xenial
      sudo: true
    - python: "3.6"
      env: TOXENV=isort,lint,docs
    - python: "3.6"
      env: TOXENV=warnings
  allow_failures:
    - env: TOXENV=warnings

after_success:
  - coverage combine --append
  - coverage report -m
  - pip install codecov
  - codecov
