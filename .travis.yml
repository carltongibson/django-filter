os: linux
dist: bionic
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

cache: pip

install:
  - pip install coverage tox tox-travis

script:
  - coverage erase
  - tox

jobs:
  fast_finish: true
  include:
    - python: "3.8"
      env: TOXENV=isort,lint,docs
    - python: "3.8"
      env: TOXENV=warnings
  allow_failures:
    - env: TOXENV=warnings

after_success:
  - coverage combine --append
  - coverage report -m
  - pip install codecov
  - codecov
